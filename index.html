<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="./logo/logo-green.png" alt="Daily Journal Logo">
            <h1>Daily Journal</h1>
            <p>Madison Powell</p>
        </header>
        <main class="container">
            <div class="containerLeft">
                
           </div>
            <div class="containerRight">
                <article>
                    <p>Madison Powell</p>
                    <input type="date">
                    <h2 class="newTitle">New Journal Entry</h2>
                    <form>
                        <fieldset>
                            <label class="newEntryLabel" for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="
                            Main Idea/Concepts Covered">

                            <label class="newEntryLabel" for="entry">New Entry:</label>
                            <textarea cols="20" rows="20" name="entry" placeholder="
                            Begin New Entry..."></textarea>

                            <label for="mood">Current Mood:</label>
                            <select name="mood" id="mood">
                                <option value="Confident">Confident</option>
                                <option value="Optimistic">Optimistic</option>
                                <option value="Fine">Fine</option>
                                <option value="Stressed">Stressed</option>
                                <option value="Struggling">Struggling</option>
                            </select>
                            <button type="button">Record Entry</button>
                        </fieldset>
                    </form>
                </article>
            </div>
            
        </main>
        <footer>
            <p>Copyright &copy; 2021 | Madison Powell | <a href="github.powellmad">GitHub Profile</a></p> 
        </footer>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
